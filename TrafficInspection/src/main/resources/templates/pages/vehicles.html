<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TrafficApp</title>
    <link href="../../static/css/components.css" th:href="@{/css/components.css}" rel="stylesheet">
    <link href="../../static/css/layout.css" th:href="@{/css/layout.css}" rel="stylesheet">
</head>
<body>
<header th:replace="~{components/header :: header}"></header>
<main class="container main" style="position: relative" th:with="license=${session.license}">
    <div class="container nav_panel" th:replace="~{components/nav_panel :: nav_panel}"></div>
    <div th:if="${license != null}" class="container nav_content">
        <div class='label_container'>
            <span class="h1">Мой транспорт</span>
        </div>
        <div class="container list">
            <th:block th:each="vehicle: ${vehicles}">
                <div class="container item">
                    <p class="item_title" th:text="${vehicle.registrationCode}">Заголовок</p>
                    <p class="item_description" th:text="${vehicle.vin}">Текст</p>
                    <p class="item_description" th:text="${vehicle.modelName}">Текст</p>
                    <p class="item_description" th:text="${vehicle.brandName}">Текст</p>
                    <p class="item_description" th:text="${vehicle.manufactureYear}">Текст</p>
                    <p class="item_description" th:text="${vehicle.bodyColor}">Текст</p>
                    <p class="item_description" th:text="${vehicle.categoryCode}">Текст</p>
                    <p class="item_description" th:text="${vehicle.fullName}">Текст</p>
                    <p class="item_description" th:text="${vehicle.dateOfRegistration}">Текст</p>
                </div>
            </th:block>
        </div>
    </div>
    <div th:if="${license == null}" class="container blocked">
        <div class="container banner_info">
            <p>Добавьте водительское удостоверение</p>
            <a th:href="@{/me/license/new}">
                <button class="default_button">Добавить</button>
            </a>
        </div>
    </div>
</main>
<footer class="container footer" th:replace="~{components/footer :: footer}"></footer>
</body>
</html>
