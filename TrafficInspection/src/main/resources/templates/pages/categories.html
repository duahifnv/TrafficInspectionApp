<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TrafficApp</title>
    <link href="../../static/css/components.css" th:href="@{/css/components.css}" rel="stylesheet">
    <link href="../../static/css/layout.css" th:href="@{/css/layout.css}" rel="stylesheet">
</head>
<body>
<header th:replace="~{components/header :: header}"></header>
<main class="container main">
    <div class='container content'>
        <div class='label_container'>
            <span class="h1">Категории транспортных средств</span>
        </div>
        <div class="container list">
            <th:block th:each="category: ${categories}">
                <div class="container item">
                    <p class="item_title" th:text="'Категория ' +
                                                ${category.categoryCode}">Заголовок</p>
                    <p class="item_description" th:text="${category.vehicleName}">Текст</p>
                    <p class="item_description" th:text="'Доступен с ' +
                                                ${category.minimalAge} + ' лет'">Текст</p>
                </div>
            </th:block>
        </div>
    </div>
</main>
<footer class="container footer" th:replace="~{components/footer :: footer}"></footer>
</body>
</html>
