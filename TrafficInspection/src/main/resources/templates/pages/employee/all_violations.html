<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>TrafficApp</title>

  <link href="../../../static/css/layout.css" th:href="@{/css/layout.css}" rel="stylesheet">
</head>
<body>
<header th:replace="~{components/header :: header}"></header>
<main class="container main" style="position: relative">
  <div class="container nav_content">
    <div class='label_container' style="flex-direction: row; gap: 1.3em">
      <span class="h1">Нарушения</span>
      <a th:href="@{/inspect/violations/new}">
        <button type="submit" class="default_button">Новое нарушение</button>
      </a>
    </div>
    <div class="container list" th:replace="~{components/all_violations :: violations}"></div>
  </div>
</main>
<footer class="container footer" th:replace="~{components/footer :: footer}"></footer>
</body>
</html>
