<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fines</title>
</head>
<body>
<table>
  <caption><h2>Все штрафы</h2></caption>
  <thead>
  <tr>
    <th>Описание штрафа</th>
    <th>Сумма штрафа</th>
  </tr>
  </thead>
  <tbody>
  <th:block th:each="fine: ${fines}">
    <tr>
      <td th:text="${fine.description}"></td>
      <td th:text="${fine.fineAmount} рублей"></td>
    </tr>
  </th:block>
  </tbody>
</table>
<a th:href="@{/}">Главная</a>
</body>
</html>
